name: Publish
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Generate emitted javascript file
        run: deno run --allow-env --allow-read --allow-write distBuilder.ts

      - name: Publish package
        run: deno publish
